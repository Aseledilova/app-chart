name: Package and Push Helm Charts

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    
  pull_request:
    branches:
      - main
      - master

env: 
    PROJECT_ID: hardy-symbol-417822
    REGISTRY_LOCATION: us-central1
    REPOSITORY: app-chart

jobs:
  package_and_push:
    name: Package and Push Helm Charts
    needs: lint
    runs-on: ubuntu-latest
    if: ${{ needs.lint.outputs.lint-successful == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          helm-version: 'latest'

      - name: Package and Push Helm Charts
        run: |
          for chart in $(find . -name "*.tgz" -exec basename {} \;); do
            helm push $chart https://github.com/Aseledilova/app-chart.git
          done